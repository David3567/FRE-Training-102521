<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
  rel="stylesheet">      
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" type="module"></script>
</head>
<body>
  <div id ="picker">
  <label for="hoursPicker">Choose hours:</label>
  <select id="hoursPicker"></select>
  <label for="minutesPicker">Choose minutes:</label>
  <select id="minutesPicker"></select>
  <label for="secondsPicker">Choose seconds:</label>
  <select id="secondsPicker"></select>
</div>
  <div id="timer">
    <span class="timer__part timer__part--hours">00</span>
    <span class="timer__part">:</span>
    <span class="timer__part timer__part--minutes">00</span>
    <span class="timer__part">:</span>
    <span class="timer__part timer__part--seconds">00</span>
    <button tyle="button" class="timer__btn timer__btn--control timer__btn--start">
      <span class="material-icons">
        play_arrow
        </span>
    </button>
    <button tyle="button" class="timer__btn timer__btn--reset">
      <span class="material-icons-outlined">
        timer
        </span>
    </button>
  
  </div>
</body>
</html>
