
<mat-card> 
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form (submit)="onSignup(signupForm)" #signupForm="ngForm" *ngIf="!isLoading"> 
        <mat-form-field>
            <input 
            matInput  
            name="email"
            ngModel
            type="email" 
            placeholder="Email"
            #emailInput="ngModel"
            required
            email
            >
            <mat-error *ngIf="emailInput.invalid"> Please enter a valid email</mat-error>
        </mat-form-field>
        
        <mat-form-field> 
            
        <input 
        type="password" 
        name="password"
        ngModel
        matInput 
        placeholder="password"
        #passwordInput="ngModel"
        required
        >
        <mat-error *ngIf="passwordInput.invalid"> Please enter a good password</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>userRole</mat-label>
            <mat-select
              name="userRole"
              matInput
              ngModel
              placeholder="userRole"
              #roleInput="ngModel"
              required
            >
              <mat-option value="user">User</mat-option>
              <mat-option value="admin">Admin</mat-option>
            </mat-select>
          </mat-form-field>
      
    <button 
    mat-raised-button 
    color="primary"
    type="submit"
    *ngIf="!isLoading"
    > Sign Up</button>

    <mat-spinner *ngIf="isLoading"></mat-spinner>
    </form>
</mat-card>
