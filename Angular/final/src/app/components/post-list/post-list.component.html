<mat-spinner *ngIf="isLoading"></mat-spinner>

<!-- <mat-grid-list cols="3" rowHeight="2:1"> -->

<div class="container">
  <ng-container *ngFor="let post of posts"> 
    <mat-card
      class="example-card"
      multi="true"
      *ngIf="posts.length > 0 && !isLoading"
    >
      <!-- <div *ngFor="let post of posts"> -->
        <mat-card-header>
          <mat-card-title> {{ post?.title }}</mat-card-title>
        </mat-card-header>
        <img mat-card-image [src]="post.imagePath" [alt]="post.title" />
        <mat-card-content>
          <p>
            {{ post.content }}
          </p>
        </mat-card-content>
        <mat-card-actions
          *ngIf="
          userId === post.creator || userRole === 'admin'
          "
        >
          <button mat-button color="primary" *ngIf="userId === post.creator" [routerLink]="['/edit', post.id]">
            EDIT
          </button>
          <button 
          *ngIf="userId === post.creator || userRole === 'admin'"
          mat-button color="warn" (click)="onDelete(post.id)">
            DELETE
          </button>
        </mat-card-actions>
        <p>&nbsp;&nbsp;&nbsp;</p>
      <!-- </div> -->
    </mat-card>
  </ng-container>
</div>


<!-- <ul >
  <li></li>
</ul> -->

<!-- </mat-grid-list>  -->

<mat-paginator
  [length]="totalPosts"
  [pageSize]="postsPerPage"
  [pageSizeOptions]="pageSizeOptions"
  (page)="onChangedPage($event)"
  *ngIf="posts.length > 0"
></mat-paginator>
<p class="info-text mat-body-1" *ngIf="posts.length <= 0 && !isLoading">
  No posts added yet!
</p>
