<header class="todolist__header">todo list</header>
<input class="todolist__input" [(ngModel)]="num" />
<ul id="todolist__container">
  <app-todo-list-item
    class="todo_item"
    *ngFor="let todo of todolist"
    [todo]="todo"
    (deletedTodoId)="deletetodo($event)"
  ></app-todo-list-item>
</ul>
