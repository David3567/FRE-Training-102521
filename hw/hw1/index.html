<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="flex-container">
        <form>
            <span class="signup">
                Sign Up
            </span>
                <input type="text" placeholder="First Name" class="name">
                <input type="text" placeholder="Last Name" class="name">
                <input type="text" placeholder="Mobile No." class="mobile">
                <input type="text" placeholder="Email Address" class="email">
                <input type="password" placeholder="Password" class="pwd">
                <input type="password" placeholder="Confirm Password" class="pwd">
                <div>
                    <span class="check">
                        <input type="checkbox" id="checkbox"><span>&nbsp I Agree</span>
                    </span> 
                    <span class="term">By clicking <span id="reg">Register</span>, you agree to the <span id="condition">Terms and Conditions</span> set out by this site
                        ,including our Cookie Use.</span>
                </div>
                <button class="btn" id="register">Register</button>
                <button class="btn" id="signin">Sign In</button>
        </form>
    </div>
    
</body>
</html>
