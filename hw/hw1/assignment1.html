<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form class="signup">
            <h1>Sign Up</h1>
            <div class="row">
                <input type="text" placeholder="First Name" class="textbox">
                <input type="text" placeholder="Last Name" class="textbox">
            </div>
            <div class="row">
                <input type="text" placeholder="Mobile No." id="phone" class="textbox">
            </div>
            <div class="row">
                <input type="text" placeholder="Email Adress" id="email" class="textbox">
            </div>
            <div class="row">
                <input type="password" placeholder="Password" class="textbox">
                <input type="password" placeholder="Confirm Password" class="textbox">
            </div>
            <div class="row">
                <span id="checkbox">
                    <input type="checkbox">
                    <label>I Agree</label>
                </span>
                
                <span class="block message">By clicking <span class="highlight">Register</span>, you agree to the <a href ="">Terms and Conditions</a> set out by this site, including our Cookie Use.</span>
            </div>
            
            
            <div class="row">
                <input type="button" id = "rb" class = "textbox" value="Register">
                <input type="button" id = "sub" class = "textbox" value="Sign Up">
            </div>
        </form>
    </div>
</body>    
</html>
