<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="hw1.css" />
  </head>
  <body>
    <form>
      <h1>Sign Up</h1>
      <input class="firstName" type="text" placeholder="First Name" />
      <input class="lastName" type="text" placeholder="Last Name" />
      <input class="mobile" type="number" placeholder="Mobile No." />
      <input class="email" type="email" placeholder="Email Address" />
      <input class="password" type="password" placeholder="Password" />
      <input class="confirm" type="password" placeholder="Confirm Password" />
      <div class="agreement">
        <input class="checknox" type="checkbox" name="Agree" />
        <label for="Agree"
          >I Agree
          <span class="desc">
            By clicking <span class="innerTextReg">Register</span>. you agree to
            the <a href="www.w3schools.com">Terms and Conditions</a> set out by
            this site, including our Cookie Use.
          </span>
        </label>
      </div>
      <button class="register">Register</button>
      <button class="signIn">Sign In</button>
    </form>
  </body>
</html>
