<!DOCTYPE html>
<html lang="en">
<style>
.flex-container {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 30px;
  margin-top: 15px;
  margin-bottom: 15px;
  margin-right: 300px;
  margin-left: 300px;
}
input[type=text], input[type=password] {
  border-radius: 10px;
  width: 100%;
  padding: 15px;
  display: inline-block;
  background: #ffffff;
}
input[type=text]:focus, input[type=password]:focus {
  background-color: rgb(255, 255, 255);
  outline: none;
}.button-blue {
  border-radius: 5px;  
  width: 320px;
  background-color: #488ccc;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}
.button-green {
  border-radius: 5px;  
  width: 320px;
  background-color: rgb(96,188,92);
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}
.flex-container1 {
  display: flex;
  margin-top: 15px;
  margin-bottom: 15px;
  margin-right: 300px;
  margin-left: 250px;
  gap: 15px;
}h1 {
  text-align: center;
}
.flex-item-left {
  background-color: #ffffff;
  margin-right: 100px;
}
</style>
<body>
  <h1>Sign Up</h1>
  <div class="flex-container">
    <input type="text" placeholder="First Name" name="email" required>
    <input type="text" placeholder="Last Name" name="psw" required>
  </div>
  <div class="flex-container">
    <input type="text" placeholder="Mobile No." name="psw" required>
  </div>
  <div class="flex-container">
    <input type="text" placeholder="Email Address" name="psw" required>
  </div>
  <div class="flex-container">
    <input type="password" placeholder="Password" name="psw" required>
    <input type="password" placeholder="Confirm Password" name="psw" required>
  </div>
  <div class="flex-container1">
    <input type="checkbox">
    <label><b>I Agree</b></label>
    <div class="flex-item-left">
    </div>
    <label> By clicking <span style="background-color: #488ccc"><span style="color:rgb(255, 255, 255)">Register</span></span>, 
      you agree to the <a href=" " style="text-decoration: none">Terms and Conditions</a> set out by this site, including our Cookie Use.</label><br>
    </div>
  </div>
  <div class="flex-container">
    <input type="button" class="button-blue" value="Register">
    <input type="button" class="button-green" value="Sign In">
  </div>

</body>
</html>
