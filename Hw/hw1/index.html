<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="action">
        <div class="container">
            <h1>Sign Up</h1>
            <input class="first-name" type="text" placeholder="First Name" name="First Name" required>
            <input class="last-name" type="text" placeholder="Last Name" name="Last Name" required>
            <input type="tel" placeholder="Mobile No." name="Mobile" required>
            <input type="email" placeholder="Enter Email" name="email" required>
            <input class="E-password" type="password" placeholder="Enter Password" name="psw" required>
            <input class="C-password" type="password" placeholder="Confirm Password" name="psw-Confirm" required>
            <div class="checkbox-container">
                <div class="checkbox">
                    <input type="checkbox" id="agree" name="agree">
                    <label for="agree">I Agree</label>
                </div>
                <p>By clicking <mark>Register</mark>, you agree to the <a href="#">Terms and
                        Conditions</a> set  out by this site, including our Cookie Use.</p>
            </div>
            <div class="button-container">
                <input type="button" name="button" value="Register">
                <input type="button" name="button" value="Sign In">
            </div>
        </div>
    </form>
</body>

</html>
