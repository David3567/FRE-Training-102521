<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Antra Registration | Log in</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <form>
      <h1>Sign Up</h1>
      <input class="firstName" type="text" placeholder="First Name" />
      <input class="lastName" type="text" placeholder="Last Name" />
      <input class="mobileNumber" type="number" placeholder="Mobile No." />
      <input class="email" type="email" placeholder="Email Address" />
      <input class="password" type="password" placeholder="Password" />
      <input
        class="confirmPassword"
        type="password"
        placeholder="Confirm Password"
      />
      <div class="agreement">
        <div class="leftSide">
          <input class="checkbox" type="checkbox" name="Agree" />
          <label for="Agree" class="label">I Agree </label>
        </div>
        <div class="rightSide">
          <span class="agreementDesc"
            >By clicking <span class="Register">Register</span>, you agree to
            the <a href="">Terms and Conditions</a> set out by this site,
            including our Cookie Use.
          </span>
        </div>
      </div>
      <button class="register">Register</button>
      <button class="signin">Sign In</button>
    </form>
  </body>
</html>
