 <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card rounded-0">
          <div class="card-header">
            <h3 class="mb-0">Register</h3>
          </div>
          <div class="card-body">
            <form class="form">
              <div class="form-group">
                <label for="">Username</label>
                <input [(ngModel)]= "registerUserData.email" name="email" type="text" class="form-control rounded-0" required>
              </div>
              <div class="form-group">
                <label>Password</label>
                <input [(ngModel)]= "registerUserData.password"  name="password" type="password"  class="form-control rounded-0"  required>
              </div>
              <div class="form-group">
              </div>
              <button class="button button1" (click)="registerUser()">Register As User</button>
              <button class="button button2" (click)="registerAdmin()">Register As Admin</button>
            </form>
          </div>
          <!--/card-block-->
        </div>
        <!-- /form card login -->
  
      </div>
  
  
    </div>
