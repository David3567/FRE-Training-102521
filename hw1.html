<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Antra Sign Up</title>
  </head>
  <body>
    <div class="container">
      <div class="signup-container">
        <h1>Sign Up</h1>
        <form action="#">
          <div class="input-name-container">
            <input type="text" class="input" placeholder="First Name" />
            <input type="text" class="input" placeholder="Last Name" />
          </div>
          <input type="number" class="input number" placeholder="Mobile No." />
          <input type="email" class="input" placeholder="Email Address" />
          <div class="input-password-container">
            <input type="password" class="input" placeholder="Password" />
            <input
              type="password"
              class="input"
              placeholder="Confirm password"
            />
          </div>
        </form>
        <div class="term-condition-container">
          <div class="checkbox-container">
            <input type="checkbox" name="agree" id="agree" value="agree" />
            <label for="agree">I Agree</label>
          </div>
          <div class="text-container">
            <p>
              By clicking <span class="blue-box-text">Register</span>, you agree
              to the <span class="blue-text">Terms and Condition</span> set out
              by this site, including our Cookie Use.
            </p>
          </div>
        </div>
        <div class="btn-group">
          <button class="btn btn-register">Register</button
          ><button class="btn btn-sign-in">Sign In</button>
        </div>
      </div>
    </div>
  </body>
</html>
