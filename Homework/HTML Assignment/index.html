<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Sign Up Page</title>
</head>
<body>
    <h1>Sign Up</h1>
    <form>
        <div class="grid-area">
            <input type="text" id="fName" name="fName" placeholder="First Name">
            <input type="text" id="lName" name="lName" placeholder="Last Name">
            <input type="tel" id="mobile" name="mobile" placeholder="Mobile No.">
            <input type="email" id="email" name="email" placeholder="Email Address">
            <input type="password" id="password" name="password" placeholder="Password">
            <input type="password" id="confirmPsw" name="confirmPsw" placeholder="Confirm Password">
        </div>
        <div class="flex-box box1">
            <div class="checkbox">
                <input type="checkbox" id="agree" name="agree">
                <label for="agree">I Agree</label>
            </div>
            <p>By clicking <span id="register">Register</span>, you agree to the <a href="#">Terms and Conditions</a> set out by this site, including our Cookie Use.</p>
        </div>
        <div class="flex-box box2">
            <button class="register">Register</button>
            <button class="signin">Sign In</button>
        </div>
    </form>

</body>
</html>
