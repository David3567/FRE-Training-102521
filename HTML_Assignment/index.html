<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="signupContainer">
  <h1>Sign Up</h1>
  
  <form action="#">
    <div class="row col-12">
    <input class="name" type="text" placeholder="First Name" />
    <div class="blank"></div>
    <input class="name" type="text" placeholder="Last Name" />
  </div>
  <div class="row">
    <input class="col-12" type="text" placeholder="Mobile No." />
  </div>
  <div class="row">
			<input class="col-12" type="email" placeholder="Email Address" />
    </div>
    <div class="row col-12">
			<input class="password" type="password" placeholder="Password" />
      <div class="blank"></div>
      <input class="password" type="password" placeholder="Confirm Password" />
    </div>
    <div class="row col-12">
      <div class="check">
      <input type="checkbox" id="termsAndCondition">
      <label for="termsAndCondition">I Agree</label></div>
      <div class="blank"></div>
			<p class="text">By clicking <span class="register">Register</span>, you agree to the <a href="#">Terms and Conditions</a> set out by this site, including our Cookie Use</p>
    </div>
    <div class="row">
			<button class="btn btn1">Register</button>
      <div class="blank"></div>
      <button class="btn btn2">Sign in</button>
    </div>
  </form>
</div>

  
</body>
</html>
